{% extends 'main/base.html' %}

{% block content %}
<div class="text-center">
    <h1>{{strategy.reason}}</h1>
    <h3>Setup P&L: ${{profit}}</h3>
    <h3>Taken {{count}} trades</h3>
</div>
<div class="d-flex flex-row">
    {% for picture in pictures %}
    <img src="{{picture.url}}" alt="trade picture" height="200px">
    {% endfor %}
</div>
{% endblock content %}
