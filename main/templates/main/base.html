{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="shortcut icon" href="{% static 'favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        label {
            color: white;
        }
    </style>
</head>
<body id="body">
    {% if user.is_authenticated %}
    <header>
        <div class="gap_list">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
            <a href="/profile">My profile</a>
            <a href="/trade">Create new trade</a>
            <a href="/">Home</a>
            <a href="/entry">Create entry</a>
            <a href="/exit">Create exit</a>
        </div>
    </header>
    {% block content %}{% endblock content %}
    {% else %}
    <header>
        <a href="/register">Register</a>
        <a href="/login">Login</a>
    </header>
    {% endif %}
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
