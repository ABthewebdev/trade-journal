{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="shortcut icon" href="{% static 'favicon.png' %}">
    <style>
        body {
            background-color: black;
        }
        h1,
        h2,
        h3,
        p,
        span,
        li,
        a,
        label {
            color: white;
        }
    </style>
</head>
<body>
    <div class="d-flex align-content-center flex-wrap justify-content-center mt-5">
        <form class="card bg-dark" style="padding: 2em;" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit">Register</button>
            <p class="text-center">Have an account? <a href="/login">Login</a></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
